# ===================================================================
# Spring Cloud Config bootstrap configuration for the "dev" profile
# In prod profile, properties will be overwritten by the ones defined in bootstrap-prod.yml
# ===================================================================

spring:
    application:
        name: ms-gateway-main
    profiles:
        # The commented value for `active` can be replaced with valid Spring profiles to load.
        # Otherwise, it will be filled in by gradle when building the WAR file
        # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
        active: #spring.profiles.active#
    cloud:
        consul:
            host:
            port: 0
            discovery:
                health-check-interval: 5s
                health-check-path: /actuator/health
                service-name: ${spring.application.name}
                instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
        config:
            enabled: false
            fail-fast: true # use spring cloud config aways as it is part of the solution at all, if you need replace the properties via environment variables
            uri: http://localhost:8888/
            name: ${spring.application.name} #name of the config server's property source (file.yml) that we want to use
            profile: ${spring.profiles.active} # profile(s) of the property source
            # label is the branch name in git
            label: master
            username: configUser
            password: configPassword
